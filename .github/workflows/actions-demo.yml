name: Workflow Example
run-name: Running Workflow Example

on:
  push:
    branches:
      - main
    tags:
      - .*

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Install go-task
        run: npm install -g @go-task/cli
      - name: List Files
        run: ls
      - name: Build
        run: task build
