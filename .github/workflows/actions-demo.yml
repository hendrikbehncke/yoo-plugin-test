name: Workflow Example
run-name: Running Workflow Example

on:
  push:
    branches:
      - main
    tags:
      - .*

jobs:
  checkout:
    name: Checkout
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
  setup:
    needs: checkout
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Install go-task
        run: npm install -g @go-task/cli
      - name: Composer install
        run: composer install
  build:
    needs: setup
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: task build
